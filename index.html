<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks -->
    <div class="input-group mb-3 time-block">
      <div class="input-group-prepend hour">
        <span>9AM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>10AM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>11AM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>12PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>1PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>2PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>3PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>4PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend hour">
        <span>5PM</span>
      </div>
      <input type="text" class="form-control row">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
